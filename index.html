<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- include VueJS first -->
	<script src="https://unpkg.com/vue@latest"></script>

	<!-- use the latest release -->
	<script src="https://unpkg.com/vue-select@latest/dist/vue-select.js"></script>
	<style type="text/css">
		.wrap{
			width: 50%;
			height: 50px;
		}

	</style>
</head>
<body>
	<div id="app" class="wrap">
	<v-select  class="select" multiple  :options="options" label="name" :value.sync="myselected"></v-select>
	<!-- <h6>{{myselected}}</h6> -->
	</div>

</body>
</html>
<script type="text/javascript">
	Vue.component('v-select', VueSelect.VueSelect);
	new Vue({
	  el: '#app',
	  data: function(){
	  	return{
			options: [
				{name: '变更中', id: 1}, 
				{name: '未生效', id: 2}, 
				{name: '作废', id: 3}, 
				{name: '正常', id: 4}, 
				{name: '审核中', id: 5}
				],	
			myselected:[] 	  		
	  	}
				  
	  }
	});
	

</script>
